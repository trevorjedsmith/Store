<h2>Check out now</h2>

<p>Please enter your details, and we'll ship your goods straight away</p>

<div class="well">
    <form #fform="ngForm" (ngSubmit)="onSubmit()" novalidate>
        <h3>Ship to</h3>
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" id="name"
                   required
                   [(ngModel)]="name" name="name"
                   #fname="ngModel">
            <div [hidden]="fname.valid || fname.pristine"
                 class="alert alert-danger">
                Name is required
            </div>
        </div>

        <div class="form-group">
            <label>City</label>
            <input class="form-control" id="city" name="city" [(ngModel)]="city" required #fcity="ngModel" />
            <div [hidden]="fcity.valid || fcity.pristine"
                 class="alert alert-danger">
                City is required
            </div>
        </div>

        <div class="form-group">
            <label>State</label>
            <input class="form-control" id="state" name="state" [(ngModel)]="state" required #fstate="ngModel" />
            <div [hidden]="fstate.valid || fstate.pristine"
                 class="alert alert-danger">
                State is required
            </div>
        </div>

        <div class="form-group">
            <label>Street</label>
            <input class="form-control" id="street" name="street" [(ngModel)]="street" required #fstreet="ngModel" />
            <div [hidden]="fstreet.valid || fstreet.pristine"
                 class="alert alert-danger">
                Street is required
            </div>
        </div>

        <div class="form-group">
            <label>Zip</label>
            <input class="form-control" id="zip" name="zip" [(ngModel)]="zip" required #fzip="ngModel" />
            <div [hidden]="fzip.valid || fzip.pristine"
                 class="alert alert-danger">
                Zip is required
            </div>
        </div>

        <div class="form-group">
            <label>Country</label>
            <input class="form-control" id="country" name="country" [(ngModel)]="country" required #fcountry="ngModel" />
            <div [hidden]="fcountry.valid || fcountry.pristine"
                 class="alert alert-danger">
                Country is required
            </div>
        </div>

        <h2>Options</h2>
        <div class="checkbox">
            <label>
                <input name="giftwrap" type="checkbox"
                       [(ngModel)]="giftwrap" />
                Gift wrap these items
            </label>
        </div>

        <h2>Contact email for delivery</h2>
        <div class="form-group">
            <label>Email</label>
            <input class="form-control" id="email" name="email" [(ngModel)]="email" required type="email" #femail="ngModel" />
            <div [hidden]="femail.valid || femail.pristine"
                 class="alert alert-danger">
                Email is required
            </div>
        </div>


        <div class="text-center">
            <button type="submit" [disabled]="fform.invalid" class="btn btn-primary btn-lg">Complete Order</button>
        </div>
    </form>
</div>
